<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
      </div>
      <div class="weather">
        <img src="images/drizzle.png" alt="drizzle" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Mathura</h2>
        <div class="maxmin">
          <h4 class="maxTemp">32 / </h4>
          <h4 class="minTemp"> 24</h4>
          <h4 class="feelTemp">38</h4>
        </div>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <p class="wind">5 Km/Hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
